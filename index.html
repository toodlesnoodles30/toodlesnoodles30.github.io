<head>

        height: 400px;

        padding: 5%;

<body>

<!-- Title and image -->

<h2>Monks Café</h2>
<hr>

<div class="medium-12 columns">
<center>
    <p1 style="color:white; text-align:left; padding: 15px">
        The famous fictional Monk's Café in the television sitcom Seinfeld, where comedian Jerry Seinfeld's and his friends regularly gathered to eat. 
    </p1>
</center>
</div>
            <img src="http://circuits-assets.generalassemb.ly/prod/asset/5475/toms-restaurant.jpg"; style="padding: 15px">    

<!-- Reservations -->
<div class="row text-center">
<div class="medium-12 columns">
           
            <h3>Make a Reservation</h3>
            <hr>


    <form class="form-inline reservation-form">
      <div class="form-group">Full Name
        <input type="text" class="form-control reservation-name" placeholder="Start typing your name here">

   
   <button style="text-align: left">Select a day<select>
              <ul class="dropdown-menu reservation-day">

                <option value="husker">
                    Today
                </option>
                <option value="starbuck">
                    Tomorrow
                </option>
                <option value="hotdog">
                    The day after next
                </option>
           </ul> </select></button>
          
      </div>
      <button class="button large expanded alert" href="#">Confirm Reservation</button>
    </form>
    </div>

  <h3>Existing Reservations</h3>
<hr>

    <ul class="reservations"></ul>
        <table class="Reservations">
        <table style="align-self: center">

  
  <script id="reservation-template" type="text/x-handlebars-template">
    <li data-id="{{reservationId}}">

      <p class="reservation" style="color: white">{{name}}'s reservation for {{day}}</p> 
    </li>
  </script>
</table>
</div>









<!-- Map section -->
<h3>Come Dine with Us!</h3>
<hr>
    <div id="map"></div>
    




    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Custom JS -->
    <script src="main.js"></script>

    <!-- handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  
  
    
</body>
</html>
